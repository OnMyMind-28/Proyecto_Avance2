<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Administracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbb994acbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
     
</head>

<body  class=" B-principal">
    
    <header class="encabezado" > 
        <div align="Left" style="background-color: rgba(89, 18, 88, 0.58);">
        <img  class="encabezado-imagen" src="ADMI/1.logo.png" alt="1" >
         <h1 id="ad-text"   align="center"  class="t-2" style="color:#181717;" > Administración </h1> 
        </div>
    </header>
      
    <section  class="form" > 
        <form  class="formulario mt-3" class="grid text-center" align="center" >
           <div class="contenedor p-2"></div>
           <div class="input-contenedor">
           <h1  class="t-2" align="center"  style="color:#181717;"> Iniciar Sección</h1>
           <input id="email" type="text" placeholder="Email" style="width:300px;">
           </div>
           <div class="contenedor p-2"></div>
           <div class="input-contenedor">
           <input id="password"  class="" type="password" placeholder="password">
           </div>
           <button class="control mt-3  " type="button" 
           style=" background-color: hsla(320, 100%, 99%, 0.851); color:#181717;" 
           onclick="login()"> Siguente</button>
           
       </form>
    </section>

  
    
    
    
    
     
     <footer class="foot mt-5" align="center"> 
      @copyRigth 2022 by  ThatStore
     </footer>
    


</body>
</html>
