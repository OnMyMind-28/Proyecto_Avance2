<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbb994acbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 30%;
        }
        
        td, th {
          border: 1px solid hsl(0, 0%, 98%);
          text-align: left;
          padding: 8px;
         
        }
        
        tr:nth-child(even) {
          background-color: hsl(0, 0%, 98%);
        }
        </style>

</head>
<body class="contenedorProducto" >
    <header class="encabezado" > 
        <div align="Left" style="background-color: hsla(301, 68%, 21%, 0.58);">
            <img  class="encabezado-imagen" src="img/Administracion/1.logo.png" alt="1" >
         <h1 id="ad-text"   align="center"  class="t-2" style="color:#ffffffcb;" > Administración Poductos </h1> 
        </div>
    </header>

    <form  class="formulario mt-3" class="grid text-center" align="center" >
        <div class="contenedor p-2"></div>
        <div class="input-contenedor">
        <h1  class="t-2" align="center"  style=" color:#000000;"> Agregar Producto</h1>
        <input id="Nombre" type="text" placeholder="Nombre" style="width:250px;">
        </div>
        <div class="contenedor p-2"></div>
        <div class="input-contenedor">
        <input  class="" type="" placeholder="Empresa"  style="width:250px;"</div>
    
        <div class="contenedor p-2"></div>
        <div class="input-contenedor">
        <input   class="" type="" placeholder="Categoria"  style="width:250px;">
        </div>
    
        <div class="contenedor p-2"></div>
        <div class="input-contenedor">
        <input  class="" type="" placeholder="Descripcion"  style="width:250px;">
        </div>
    
         <div class="contenedor p-2"></div>
        <div class="input-contenedor">
        <input id=""  class="" type="" placeholder="Precio"  style="width:250px;"> 
        </div>    
        <button type="button" class="btn btn-secondary   mt-3" data-dismiss="modal"  align="center">Cerrar</button>
         <button type="button" class="btn btn-primary   mt-3"  align="center">Gardas Cambios</button>

       
    </form>


<div  class="btn_back   mt-3">
    <button type="button" data-toggle="modal" 
    data-target="#staticBackdrop" 
    class="btn btn_primary btn_large">Agregar Producto</button></div>
    
    <div class="modal fade" id="staticBackdrop"
    data-backdrop="static" data-keyboard="false" 
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <strong><h2 class="modal-title" 
                id="staticBackdropLabel">AGREGAR UNA NUEVO PRODUCTO</h2></strong>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="txtcomp" value="" required>
                <div class="aggcomp">
                  <div>
                      <label for="cat" class="form-label">Categoría</label>
                      <select class="form-control" id="lista-cat">
                      </select>
                  </div>
                    <div> 
                      <label for="imagen" class="form-label">Presentacion </label>
                      <select class="form-control" id="lista-imagenes"> Subir una imagen
                      </select>
                    </div> 
                    <div>
                      <label for="desde" class="form-label">Desde</label>
                      <input type="date" class="form-control" id="desdecomp" value="" required>
                    </div>
                      <div>
                      <label for="vence" class="form-label">Vence</label>
                      <input type="date" class="form-control" id="vencecomp" value="" required>
                    </div>
                  </div>
             
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn_secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn_primary">Agregar Producto</button>
            </div>
          </div>
        </div>
      </div>

</div>
